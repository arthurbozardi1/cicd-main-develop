name: CI/CD with Supabase Integration

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build, Deploy, and Update Supabase Database
    steps:
      # Checkout the code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up the database connection string from secrets
      - name: Set Environment Variables
        run: echo "GCOCONSTR=${{ secrets.SUPABASE_DB_URL_DEVELOP }}" >> $GITHUB_ENV

      # Validate the database connection string secret
      - name: Validate Database Connection Secret
        run: |
          if [ -z "$GCOCONSTR" ]; then
            echo "Database connection string is missing! Ensure SUPABASE_DB_URL_DEVELOP is set.";
            exit 1;
          fi

      # Run migrations
      - name: Apply Supabase Migrations
        run: |
          # Extract connection parameters
          PGPASSWORD=$(echo $GCOCONSTR | awk -F'[:@]' '{print $2}')
          DB_HOST=$(echo $GCOCONSTR | awk -F'[@/:]' '{print $4}')
          DB_PORT=$(echo $GCOCONSTR | awk -F'[@/:]' '{print $5}')
          DB_NAME=$(echo $GCOCONSTR | awk -F'/' '{print $NF}')
          DB_USER=$(echo $GCOCONSTR | awk -F'[/:@]' '{print $4}')

          echo "Connecting to $DB_HOST:$DB_PORT/$DB_NAME as $DB_USER"

          # Apply migrations if any files exist
          if [ "$(ls supabase/migrations/develop/*.sql 2>/dev/null)" ]; then
            for file in supabase/migrations/develop/*.sql; do
              echo "Applying migration: $file"
              psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d $DB_NAME -f $file || {
                echo "Failed to apply migration: $file"; exit 1;
              }
            done
          else
            echo "No migration files found in supabase/migrations/develop"
          fi
        shell: bash

      # Build and deploy
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FOREST_09524C210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./src"
          api_location: ""
          output_location: "."

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FOREST_09524C210 }}
          action: "close"
