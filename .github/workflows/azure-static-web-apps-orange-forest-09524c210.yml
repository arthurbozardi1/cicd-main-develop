name: CI/CD with Supabase Integration

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build, Deploy, and Update Supabase Database
    steps:
      # Checkout the code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up the database connection string from secrets
      - name: Set Environment Variables
        run: echo "GCOCONSTR=${{ secrets.SUPABASE_DB_URL_DEVELOP }}" >> $GITHUB_ENV

      # Run migrations
      - name: Apply Supabase Migrations
        run: |
          for file in $(ls supabase/migrations/develop/*.sql); do
            echo "Applying migration: $file"
            PGPASSWORD=$(echo $GCOCONSTR | sed 's|.*://.*:||' | sed 's|@.*||') \
            psql $GCOCONSTR -f $file
          done

      # Build and deploy
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FOREST_09524C210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./src"
          api_location: ""
          output_location: "."

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FOREST_09524C210 }}
          action: "close"
