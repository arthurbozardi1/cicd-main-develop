name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Usado para integrações do Github (ex.: comentários em PR)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/src"  # App source code path
          api_location: ""  # Api source code path - optional
          output_location: "."  # Built app content directory - optional
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  update_supabase_job:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    name: Update Supabase Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Supabase CLI
        run: |
          echo "Baixando Supabase CLI..."
          curl -sL https://github.com/supabase/cli/releases/download/v1.226.3/supabase_linux_amd64.tar.gz -o supabase-cli.tar.gz
          if [ $? -ne 0 ]; then
            echo "Erro ao baixar o Supabase CLI."
            exit 1
          fi

          # Verifica se o arquivo tar foi baixado corretamente
          file supabase-cli.tar.gz
          if [ $? -ne 0 ]; then
            echo "O arquivo baixado não é um tarball válido."
            exit 1
          fi

          # Cria um diretório temporário para extrair o arquivo
          mkdir -p /tmp/supabase

          # Extrai o tarball para o diretório temporário
          tar -xzf supabase-cli.tar.gz -C /tmp/supabase

          # Verifica se o arquivo binário "supabase" existe no diretório extraído
          if [ ! -f "/tmp/supabase/supabase" ]; then
            echo "Binário do Supabase não encontrado após a extração."
            exit 1
          fi

          # Remover o binário existente, se já houver um
          sudo rm -f /usr/local/bin/supabase

          # Mover o binário extraído para o diretório correto
          sudo mv /tmp/supabase/supabase /usr/local/bin/supabase

          # Verificar a versão do Supabase CLI
          supabase --version

      - name: Initialize Supabase Project
        run: |
          echo "Inicializando o projeto Supabase..."
          supabase init
        working-directory: ./supabase  # Altere para o diretório correto, se necessário

      - name: Link Supabase Project
        run: |
          echo "Vinculando o projeto Supabase..."
          supabase link --project-ref ${{ secrets.SUPABASE_DEVELOP_API_KEY }}  # Substitua pelo ref do seu projeto Supabase
        working-directory: ./supabase  # Alterado para o diretório onde o projeto Supabase está localizado

      - name: Apply Migrations with Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_DEVELOP_URL }}  # Insira o token diretamente aqui
        run: |
          echo "Aplicando migrações..."
          supabase db push
        working-directory: ./supabase  # Alterado para o diretório onde o projeto Supabase está localizado

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          action: "close"
