name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Instalar o Supabase CLI
      - name: Install Supabase CLI
        run: |
          curl -sSL https://github.com/supabase/cli/releases/download/v1.18.0/supabase_1.18.0_linux_amd64.tar.gz | tar xz
          mv supabase /usr/local/bin

      # Rodar as migrações no Supabase
      - name: Run Supabase Migrations
        run: |
          supabase migrations apply --project-url ${{ secrets.SUPABASE_DEVELOP_URL }} --api-key ${{ secrets.SUPABASE_DEVELOP_API_KEY }} --schema public --migrations-dir /migrations/develop

      # Realizar o build e deploy do aplicativo
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações do GitHub (comentários de PR, etc.)
          action: "upload"
          app_location: "/src" # Caminho para o código fonte da aplicação
          api_location: "" # Caminho para o código da API (se necessário)
          output_location: "." # Diretório de conteúdo do aplicativo após build (opcional)
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          action: "close"