name: Azure Static Web Apps CI/CD with Supabase Migrations

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_DEVELOP_API_KEY }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}  # Usando o ID correto do projeto Supabase

    steps:
      # Passo 1: Checar o repositório
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Passo 2: Instalar o Supabase CLI
      - name: Install Supabase CLI
        run: |
          curl -sSL https://github.com/supabase/cli/releases/download/v1.18.0/supabase_1.18.0_linux_amd64.tar.gz | tar xz
          mv supabase /usr/local/bin

      # Passo 3: Aplicar migrações diretamente
      - name: Apply Supabase Migrations
        run: |
          supabase db push \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
            --api-key ${{ secrets.SUPABASE_DEVELOP_API_KEY }} \
            --schema public \
            --migrations-dir ./migrations/develop

      # Passo 4: Build e deploy do Azure (caso necessário)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Usado para integrações do GitHub
          action: "upload"
          app_location: "/src"  # Caminho do código da aplicação
          output_location: "."  # Diretório de conteúdo da aplicação construída
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          action: "close"
