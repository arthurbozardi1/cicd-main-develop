name: Azure Static Web Apps CI/CD with Supabase Migrations

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_DEVELOP_API_KEY }}
      PROJECT_ID: ${{ secrets.SUPABASE_DEVELOP_URL }} # Aqui você usa o URL ou ID do projeto do Supabase

    steps:
      # Passo 1: Checar o repositório
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Passo 2: Instalar o Supabase CLI
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Passo 3: Aplicar migrações
      - name: Apply Supabase Migrations
        run: |
          supabase migrations apply --project-ref ${{ secrets.PROJECT_ID }} --api-key ${{ secrets.SUPABASE_DEVELOP_API_KEY }} --schema public --migrations-dir ./migrations/develop

      # Passo 4: Build e deploy do Azure (caso necessário)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações do GitHub (comentários de PR, por exemplo)
          action: "upload"
          app_location: "/src" # Caminho do código da aplicação
          output_location: "." # Diretório de conteúdo da aplicação construída
          skip_app_build: true


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          action: "close"
