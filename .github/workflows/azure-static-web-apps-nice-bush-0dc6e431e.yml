name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
    paths:
      - "supabase/migrations/develop/*.sql" # Monitora alterações nos arquivos .sql
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/src" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "." # Built app content directory - optional
          skip_app_build: true

  update_supabase_job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Update Supabase Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/install/linux | sh
          export PATH="$HOME/.supabase/bin:$PATH"

      - name: Apply Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_DEVELOP_API_KEY }}
        run: |
          echo "Applying migrations..."
          supabase db push

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN_DEVELOP }}
          action: "close"
